<html>
    <head>
        <title>A Form of Text and Password Fields</title>
        <style>
        </style>
    </head>
    <body>
        <h1>Various Text Fields</h1>
        <p style="font-size: 12px">
            <form>
                <h2>Visible Text Field</h2>
                <input type="text" name="normal"><br><br>
                <hr><br>

                <h2>Search Field</h2>
                <input type="search" name="search" aria-autocomplete="both" 
                    aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off"><br><br>
                <hr><br>

                <h2>Password Field</h2>
                Normal: <input type="password" name="pwd"><br><br>
                <hr><br>

            </form>

        </p>
    </body>
</html>
